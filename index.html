<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration page</title>
    <link rel="stylesheet" href="styles/style_profile.css">
</head>
<body color="#eda75d">
    
    <div class="bg-img">
    
        <div class="container">
            <div class="title">Welcome to vastrakosh, Please register here</div>
            <div class="content">
                <form action="#" >
                    <div class="user-details">
                      <div class="input-box">
                        <span class="details">E-mail</span>
                        <input type="text" placeholder="Enter your email" required name="fullname">
                      </div>
                      <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" placeholder="Enter your password" required name="age">
                      </div>
                      <div class="input-box">
                        <span class="details">Re-type Password</span>
                        <input type="password" placeholder="Enter your password again" required name="age">
                      </div>
                      <div class="input-box">
                        <span class="details">Mobile Number</span>
                        <input type="number" placeholder="Enter your number" required name="number">
                        
                      </div>
                      <div class>
                        <span class="details">I agree with terms and conditions</span>
                        <input type="checkbox">
                      </div>
                      <div class> 
                         <span class="details">I agree with company policies</span>
                        <input type="checkbox">
                      </div>
                    </div>
                    <div class="gender-details">
                      <input type="radio" name="gender" id="dot-1">
                      <input type="radio" name="gender" id="dot-2">
                      <input type="radio" name="gender" id="dot-3">
                      <span class="gender-title">Gender</span>
                      <div class="category">
                        <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                      </label>
                      <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                      </label>
                      <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                        </label>
                      </div>
                    </div>
                    <div class="button">
                      <input type="submit" value="Register" onClick="location.href='/index2.html'">
                    </div>
                  </form>
            </div>
          </div>
      </div>
</body>
</html>
